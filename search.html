<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deezer Search</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets 2/css/search.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="What do you want to listen?"
            />
            <button class="btn btn-primary" id="search-button" type="button">
              Search
            </button>
          </div>
        </div>
      </div>
      <div id="static-cards" class="d-flex flex-wrap justify-content-between">
        <!-- Static cards -->
        <div id="static-cards" class="d-flex flex-wrap justify-content-between">
          <div class="card text-bg-dark">
            <img
              src="assets 2/imgs/search/image-1.jpeg"
              class="card-img-top"
              alt="Static Card 1"
            />
            <div class="card-body">
              <h2>Static Card 1</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img
              src="assets 2/imgs/search/image-2.jpg"
              class="card-img-top"
              alt="Static Card 2"
            />
            <div class="card-body">
              <h2>Static Card 2</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img
              src="assets 2/imgs/search/image-3.jpg"
              class="card-img-top"
              alt="Static Card 3"
            />
            <div class="card-body">
              <h2>Static Card 3</h2>
            </div>
          </div>
          <!-- Continua per tutte le altre card -->
        </div>
      </div>
      <div class="row" id="results" style="display: none"></div>
      <div class="row" id="results" style="display: none"></div>

      <!-- Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
      <!-- Custom JS -->
      <script src="assets 2/search.js"></script>
    </div>
  </body>
</html>
